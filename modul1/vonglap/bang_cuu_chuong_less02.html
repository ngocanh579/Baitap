<script>
  for(let i = 0 ; i<10 ; i++){
    for (let j=0 ; j<10 ; j--){
      document.write(" ");
    }
    for (let j=i ; j<10 ; j--){
      document.write("*");
    }
    document.write("<br>")
  }
