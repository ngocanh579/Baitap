<!--Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
  const a =[1,5,6,9,8];
  let max = a[0];
  let total = a[0] ;
  for (let i =0 ; i <a.length ; i++){
    total += a[0];
    if(a[i] > max){
      max = a[i];
    }

  }
  console.log('gia tri lon nhat '+max)
  console.log('gia tri trung binh '+ total / a.length)
</script>
