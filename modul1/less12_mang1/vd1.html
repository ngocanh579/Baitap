<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="txtvalue"/>
<input type="button" name="btnadd" value="add" onclick="add_element_to_array();"/>
<input type="button" name="btndisplay" value="display" onclick="display_element_to_array();"/>
<div id="result"></div>
<script>
let x =0 ;
let array = Array();
function  add_element_to_array(){
  array[x] =document.getElementById("txtvalue").value;
  alert("Element: " +array[x] + " added at index" + x);
  x ++ ;
  document.getElementById("txtvalue").value="";
}function  display_element_to_array(){
  let e ="<hr/>";
  for(let i =0 ; i< array.length ; i++){
    e+= "Element: " + i + " = " + array[i] +"<br>";
  }
  document.getElementById("result").innerHTML=e;
}
</script>
</body>
</html>
