<body>
<script>
const  a = 'nho mua thu ha noi';
const arr = a.split('');
let count =0 ;
let songuyenam = 0;
while (count<arr.length ){
    if(arr[count]=== 'u'|| arr[count]=== 'o'|| arr[count]=== 'e'|| arr[count]=== 'a'|| arr[count] === 'i'){
        songuyenam ++ ;
    }
    count++;}
console.log(songuyenam);
</script>
