<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let browser = prompt("Nhập tên trình duyệt!");
  switch (browser) {
    case 'Edge':
      alert("Bạn đang sử dụng Edge!");
      break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
      alert('Chúng tôi cũng hỗ trợ những trình duyệt này');
      break;
    default:
      alert('Chúng tôi hy vọng trang này hiển thị tốt trên trình duyệt của bạn!');
  }

</script>
</body>
</html>
