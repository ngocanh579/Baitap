<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Nhập bán kính hình tròn
  let r = parseFloat(prompt(" bán kính của hình tròn:"));
  // Tính diện tích
  let dt = Math.PI * Math.pow(r, 2);
  // Hiển thị kết quả
  document.write("Diện tích hình tròn có bán kính " + r + " là: " + dt.toFixed(2) +"<br>");
// tính chu vi
  let chuvi = 2 * Math.PI * r;
  // Hiển thị kết quả
  document.write("Chu vi hình tròn có bán kính " + r + " là: " + chuvi.toFixed(2));
</script>

</body>
</html>
