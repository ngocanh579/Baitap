<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="calculator">
  <h2>Máy Tính Đơn Giản</h2>
  <input type="number" id="num1" placeholder="Nhập số đầu tiên">
  <input type="number" id="num2" placeholder="Nhập số thứ hai">

  <button onclick="calculate('+')">Cộng</button>
  <button onclick="calculate('-')">Trừ</button>
  <button onclick="calculate('*')">Nhân</button>
  <button onclick="calculate('/')">Chia</button>

  <div class="result" id="result">Kết quả: </div>
</div>
<script>
  function calculate(operator) {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    let result;
    if (isNaN(num1) || isNaN(num2)) {
      alert("Vui lòng nhập cả hai số!");
      return;
    }
    switch (operator) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        if (num2 === 0) {
          alert("Không thể chia cho 0!");
          return;
        }
        result = num1 / num2;
        break;
      default:
        alert("Phép toán không hợp lệ!");
        return;
    }

    document.getElementById("result").innerHTML = "Kết quả: " + result;
  }
</script>
</body>
</html>
