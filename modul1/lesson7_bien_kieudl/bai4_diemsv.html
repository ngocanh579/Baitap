<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let vl = parseFloat(prompt("Nhập điểm môn Vật lý:"));
  let hh = parseFloat(prompt("Nhập điểm môn Hóa học:"));
  let sinhhoc = parseFloat(prompt("Nhập điểm môn Sinh học:"));
  let tong = vl + hh + sinhhoc;
  let diemTrungBinh = tong / 3;
  document.write("Tổng điểm của bạn là: " + tong + "<br>");
  document.write("Điểm trung bình của bạn là: " + diemTrungBinh);
</script>
</body>
</html>
