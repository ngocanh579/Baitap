<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Nhập độ Celsius
  let celsius=parseFloat(prompt("Nhập độ Celsius (°C):"));

  // Chuyển đổi sang Fahrenheit
  let fahrenheit=(celsius * 9/5) + 32;

  // Hiển thị kết quả
  document.write(celsius + "°C = " + fahrenheit + "°F");
</script>
</body>
</html>
